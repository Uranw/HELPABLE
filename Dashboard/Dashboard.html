<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="Dashboard.css">
</head>
<body>
    <h1>Dashboard</h1>

    <!-- Section for feedback data -->
    <div id="feedbackSection">
        <h2>Feedback Data</h2>
        <div id="feedbackContainer" class="data-container"></div>
    </div>

    <!-- Section for sidebar question data -->
    <div id="sidebarSection">
        <h2>Sidebar Questions</h2>
        <div id="sidebarContainer" class="data-container"></div>
    </div>

    <!-- Section for questions data -->
<div id="questionsSection">
    <h2>Questions</h2>
    <div id="questionsContainer" class="data-container"></div>
</div>

<!-- Section for OurApproachContact data -->
<div id="ourApproachContactsSection">
    <h2>Our Approach Contacts</h2>
    <div id="ourApproachContactsContainer" class="data-container"></div>
  </div>
  

    <script src="Dashboard.js"></script>
</body>
</html>
